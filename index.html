<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class Timetable</title>

<style>
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --text:#111;
  --accent:#4CAF50;
  --muted:#666;
}
body.dark{
  --bg:#121212;
  --card:#1e1e1e;
  --text:#fff;
  --muted:#aaa;
}

body{
  margin:0;
  font-family: system-ui, -apple-system, sans-serif;
  background:var(--bg);
  color:var(--text);
  padding-bottom:90px;
}

header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 16px;
  font-size:1.2rem;
  font-weight:600;
}

.toggle{
  border:none;
  background:var(--card);
  padding:6px 10px;
  border-radius:8px;
  font-size:1rem;
}

.section{
  margin:10px;
}

.card{
  background:var(--card);
  border-radius:12px;
  padding:12px;
  margin-bottom:12px;
  box-shadow:0 3px 10px rgba(0,0,0,.08);
}

.card.current{
  border-left:5px solid var(--accent);
}

.time{
  font-weight:600;
}

.meta{
  color:var(--muted);
  font-size:.85rem;
}

.progress{
  height:6px;
  background:#ddd;
  border-radius:6px;
  margin-top:8px;
  overflow:hidden;
}
.progress div{
  height:100%;
  background:var(--accent);
  width:0%;
}

.next{
  border-left:5px solid #2196f3;
}

.bottom{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:var(--card);
  display:flex;
  justify-content:space-around;
  padding:10px 5px;
  box-shadow:0 -2px 8px rgba(0,0,0,.2);
}

.bottom button{
  border:none;
  padding:8px 14px;
  border-radius:20px;
  background:#ddd;
}

.bottom .active{
  background:var(--accent);
  color:#fff;
}
</style>
</head>

<body>

<header>
  <span id="dayTitle">Monday</span>
  <button class="toggle" onclick="toggleDark()">ðŸŒ™</button>
</header>

<div class="section card next" id="nextLecture"></div>
<div class="section" id="timetable"></div>

<div class="bottom" id="days"></div>

<script>
const data={
 Monday:[
  ["09:35","11:10","DAA Lab","Mrs. Preeti","511"],
  ["11:10","12:00","DAA","Mrs. Preeti","403"],
  ["12:00","12:50","DM","Dr. Narbda","403"],
  ["15:50","16:35","COA","Mrs. Kiran","401"]
 ],
 Tuesday:[
  ["09:35","11:10","OS Lab","Ms. Kshamta","411"],
  ["11:10","12:00","OS","Ms. Kshamta","403"],
  ["12:00","12:50","DM","Dr. Narbda","403"],
  ["13:35","15:05","OS Lab","Ms. Kshamta","509"],
  ["15:05","15:50","UHV","Saurav","403"]
 ],
 Wednesday:[
  ["09:35","11:10","DAA Lab","Mrs. Preeti","511"],
  ["11:10","12:00","OS","Ms. Kshamta","403"],
  ["12:00","12:50","DAA","Mrs. Preeti","403"],
  ["15:05","15:50","UHV","Saurav","403"],
  ["15:50","16:35","EVS","Ms. Poonam","403"]
 ],
 Thursday:[
  ["09:35","10:20","OS","Ms. Kshamta","403"],
  ["10:20","11:10","DAA","Mrs. Preeti","403"],
  ["11:10","12:00","DM","Dr. Narbda","501"],
  ["12:00","12:50","DM","Dr. Narbda","501"]
 ],
 Friday:[
  ["09:35","11:10","COA Lab","Mrs. Kiran","505"],
  ["11:10","12:00","COA","Mrs. Kiran","501"],
  ["12:00","12:50","UHV","Saurav","501"],
  ["13:35","14:20","EVS","Ms. Poonam","401"],
  ["14:20","15:05","COA","Mrs. Kiran","401"],
  ["15:05","15:50","EVS","Ms. Poonam","403"]
 ]
};

const days=Object.keys(data);
const today=new Date().getDay();
let currentDay=(today>=1 && today<=5)?days[today-1]:"Monday";

function toMin(t){let[a,b]=t.split(":");return a*60+ +b;}
function fmt(t){
 let[h,m]=t.split(":").map(Number);
 let am=h<12?"AM":"PM";
 h=h%12||12;
 return `${h}:${m.toString().padStart(2,"0")} ${am}`;
}

function render(day){
 currentDay=day;
 document.getElementById("dayTitle").innerText=day;
 const now=new Date();
 const cur=now.getHours()*60+now.getMinutes();
 const box=document.getElementById("timetable");
 const nextBox=document.getElementById("nextLecture");
 box.innerHTML="";
 nextBox.innerHTML="";

 let next=null;

 data[day].forEach(l=>{
  const [s,e,sub,t,r]=l;
  const sm=toMin(s), em=toMin(e);
  const card=document.createElement("div");
  card.className="card";

  let bar="";
  if(cur>=sm && cur<em){
   card.classList.add("current");
   let pct=((cur-sm)/(em-sm))*100;
   bar=`<div class="progress"><div style="width:${pct}%"></div></div>`;
  }else if(sm>cur && !next){ next=l; }

  card.innerHTML=`
   <div class="time">${fmt(s)} â€“ ${fmt(e)}</div>
   <div>${sub}</div>
   <div class="meta">${t} | Room ${r}</div>
   ${bar}
  `;
  box.appendChild(card);
 });

 if(next){
  nextBox.innerHTML=`ðŸ§  <b>Next:</b> ${next[2]} at ${fmt(next[0])} (Room ${next[4]})`;
 }else{
  nextBox.innerHTML="ðŸŽ‰ No more lectures today";
 }

 drawButtons();
}

function drawButtons(){
 const d=document.getElementById("days");
 d.innerHTML="";
 days.forEach(x=>{
  const b=document.createElement("button");
  b.innerText=x.slice(0,3);
  if(x===currentDay)b.className="active";
  b.onclick=()=>render(x);
  d.appendChild(b);
 });
}

function toggleDark(){
 document.body.classList.toggle("dark");
 localStorage.theme=document.body.className;
}
if(localStorage.theme)document.body.className=localStorage.theme;

setInterval(()=>render(currentDay),60000);
render(currentDay);
</script>

</body>
</html>
